<body>
    <nav class="nav">
        <a class="nav__link" href="#">
            <img class="nav__icon" src="lib/icons/home-button.svg" alt="Icone Portal Banzai">
            <span class="nav__text">Ir para o Portal Banzai</span>
        </a> 
        <a class="nav__link" href="#">
            <img class="nav__icon" src="lib/icons/facebook-placeholder-for-locate-places-on-maps-1.svg" alt="Icone Encontre uma concessionária">
            <span class="nav__text">Encontre uma concessionária</span>
        </a>        
        <a class="nav__link" href="#">
            <img class="nav__icon" src="lib/icons/black-envelope.svg" alt="Fale Conosco">
            <span class="nav__text">Fale Conosco</span>
        </a>
    </nav>
    <header class="header">
        <div class="header__info">
            <img src="lib/img_desktop/logo.png" alt="Logo Honda-Banzai">
            <div class="bloco-info">
                <span class="bloco-info__titulo">CENTRAL DE ATENDIMENTO</span>    
                <span class="bloco-info__telefone">(31) 3123-1234</span>                
            </div>
        </div>
        <div class="header__principal">
            <div class="header__background"></div>
            <img src="lib/img_mobile/Grupo 98.svg" alt="Civic 10 Geração">
        </div>
    </header>
    <section>
        <!-- <div>
            <img src="" alt="">
            <div>
                <span>Solicitar um</span>
                <span>CONTATO</span>
            </div>
        </div>         -->
    </section>
    <section class="sessao-contatos">
        <div class="bloco-info bloco-info--contatos bloco-info--especial">
            <div>
                <img class="bloco-info__icon" src="lib/icons/facebook-placeholder-for-locate-places-on-maps-1.svg" alt="Icone de Localização">
            </div>
            <div class="bloco-info__container">
                <span class="bloco-info__text">Encontre uma</span>    
                <span class="bloco-info__destaque">CONCESSIONÁRIA</span>  
            </div>              
        </div>
        <div class="bloco-info bloco-info--contatos">
            <span class="bloco-info__titulo">CENTRAL DE ATENDIMENTO</span>    
            <span class="bloco-info__telefone">(31) 3123-1234</span>

            <div>
                <a href="#"><img class="sessao-contatos__icon" src="lib/icons/Caminho 87.svg" alt="Facebook"></a> 
                <a href="#"><img class="sessao-contatos__icon" src="lib/icons/Caminho 88.svg" alt="Instagram"></a> 
                <a href="#"><img class="sessao-contatos__icon" src="lib/icons/Grupo 81.svg" alt="Twitter"></a> 
            </div>
        </div>
    </section>
    <footer class="footer">
        <img class="footer__image" src="lib/img_desktop/logo-1.png" alt="Logo Honda-Banzai">
        <div class="footer__conteudo">
            <span class="footer__text">Todos juntos fazem um trânsito melhor</span>
